<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="Winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <div align="center">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <div class="power_controls" style="display: none">
                        <img id="spin_button" src="spin_off.png" alt="Spin"
                            onClick="powerSelected(2), startSpin(), myFunction();" />
                        <br /><br />
                        &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play
                            Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                    </div>
                </td>

                <td width="438" height="582" class="the_wheel" align="center" valign="center">
                    <div id="wheel" style="display: none">
                        <canvas id="canvas" width="434" height="434">
                            <p style="{color: white}" align="center"> Кажется ваш браузер не поддерживате canvas</p>
                        </canvas>
                    </div>
                </td>

            </tr>
        </table>


        <script>



            function showDiv(text) {
                var x = document.getElementById("wheel");
                x.style.display = "block";
            }

            // Create new wheel object specifying the parameters at creation time.
            let theWheel = new Winwheel({
                'outerRadius': 212,        // Set outer radius so wheel fits inside the background.
                'innerRadius': 75,         // Make wheel hollow so segments don't go all way to center.
                'textFontSize': 24,         // Set default font size for the segments.
                'textOrientation': 'vertical', // Make text vertial so goes down from the outside of wheel.
                'textAlignment': 'outer',    // Align text to outside of wheel.
                'numSegments': 24,         // Specify number of segments.
                'segments':             // Define segments including colour and text.
                    [                               // font size and test colour overridden on backrupt segments.
                        { 'fillStyle': '#ee1c24', 'text': '300', 'message': 'алло' },
                        { 'fillStyle': '#3cb878', 'text': '450', 'message': 'алло' },
                        { 'fillStyle': '#f6989d', 'text': '600', 'message': 'алло' },
                        { 'fillStyle': '#00aef0', 'text': '750', 'message': 'алло' },
                        { 'fillStyle': '#f26522', 'text': '500', 'message': 'алло' },
                        { 'fillStyle': '#000000', 'text': 'BANKRUPT', 'textFontSize': 16, 'textFillStyle': '#ffffff' },
                        { 'fillStyle': '#e70697', 'text': '3000', 'message': 'алло' },
                        { 'fillStyle': '#fff200', 'text': '600', 'message': 'алло' },
                        { 'fillStyle': '#f6989d', 'text': '700', 'message': 'алло' },
                        { 'fillStyle': '#ee1c24', 'text': '350', 'message': 'алло' },
                        { 'fillStyle': '#3cb878', 'text': '500', 'message': 'алло' },
                        { 'fillStyle': '#f26522', 'text': '800', 'message': 'алло' },
                        { 'fillStyle': '#a186be', 'text': '300', 'message': 'алло' },
                        { 'fillStyle': '#fff200', 'text': '400', 'message': 'алло' },
                        { 'fillStyle': '#00aef0', 'text': '650', 'message': 'алло' },
                        { 'fillStyle': '#ee1c24', 'text': '1000', 'message': 'алло' },
                        { 'fillStyle': '#f6989d', 'text': '500', 'message': 'алло' },
                        { 'fillStyle': '#f26522', 'text': '400', 'message': 'алло' },
                        { 'fillStyle': '#3cb878', 'text': '900', 'message': 'алло' },
                        { 'fillStyle': '#000000', 'text': 'BANKRUPT', 'textFontSize': 16, 'textFillStyle': '#ffffff' },
                        { 'fillStyle': '#a186be', 'text': '600', 'message': 'алло' },
                        { 'fillStyle': '#fff200', 'text': '700', 'message': 'алло' },
                        { 'fillStyle': '#00aef0', 'text': '800', 'message': 'алло' },
                        { 'fillStyle': '#ffffff', 'text': 'LOOSE TURN', 'textFontSize': 12 }
                    ],
                'animation':           // Specify the animation to use.
                {
                    'type': 'spinToStop',
                    'duration': 10,    // Duration in seconds.
                    'spins': 3,     // Default number of complete spins.
                    'callbackFinished': alertPrize,
                    'callbackSound': playSound,   // Function to call when the tick sound is to be triggered.
                    'soundTrigger': 'pin'        // Specify pins are to trigger the sound, the other option is 'segment'.
                },
                'pins':				// Turn pins on.
                {
                    'number': 24,
                    'fillStyle': 'silver',
                    'outerRadius': 4,
                }
            });

            // Loads the tick audio sound in to an audio object.
            let audio = new Audio('tick.mp3');

            // This function is called when the sound is to be played.
            function playSound() {
                // Stop and rewind the sound if it already happens to be playing.
                audio.pause();
                audio.currentTime = 0;

                // Play the sound.
                audio.play();
            }

            // Vars used by the code in this page to do power controls.
            let wheelPower = 0;
            let wheelSpinning = false;


            // -------------------------------------------------------
            // Click handler for spin button.
            // -------------------------------------------------------
            function startSpin() {
                var wheelPower = 2;
                // Ensure that spinning can't be clicked again while already running.
                if (wheelSpinning == false) {
                    // Based on the power level selected adjust the number of spins for the wheel, the more times is has
                    // to rotate with the duration of the animation the quicker the wheel spins.
                    if (wheelPower == 1) {
                        theWheel.animation.spins = 3;
                    } else if (wheelPower == 2) {
                        theWheel.animation.spins = 6;
                    } else if (wheelPower == 3) {
                        theWheel.animation.spins = 10;
                    }

                    // Disable the spin button so can't click again while wheel is spinning.
                    document.getElementById('spin_button').src = "spin_off.png";
                    document.getElementById('spin_button').className = "";

                    // Begin the spin animation by calling startAnimation on the wheel object.
                    theWheel.startAnimation();

                    // Set to true so that power can't be changed and spin button re-enabled during
                    // the current animation. The user will have to reset before spinning again.
                    wheelSpinning = true;
                }
            }

            // -------------------------------------------------------
            // Function for reset button.
            // -------------------------------------------------------
            function resetWheel() {
                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw();                // Call draw to render changes to the wheel.

                document.getElementById('pw1').className = "";  // Remove all colours from the power level indicators.
                document.getElementById('pw2').className = "";
                document.getElementById('pw3').className = "";

                wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
            }

            // -------------------------------------------------------
            // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters.
            // -------------------------------------------------------
            function alertPrize(indicatedSegment) {
                // Just alert to the user what happened.
                // In a real project probably want to do something more interesting than this with the result.
                if (indicatedSegment.text == 'LOOSE TURN') {
                    alert('Sorry but you loose a turn.');
                } else if (indicatedSegment.text == 'BANKRUPT') {
                    alert('Oh no, you have gone BANKRUPT!');
                } else {
                    // indicatedSegment.message это текст который пока надо озвучить
                    alert("You have won " + indicatedSegment.message);
                }
            }



            function hideDiv() {
                wheelSpinning = false;

                var x = document.getElementById("wheel");
                x.style.display = "none";

                theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
                theWheel.draw();                // Call draw to render changes to the wheel.
            }

            // socket.on('message', function (data) {
            // сюда не заходит
            // alert(data);
            // console.log('zashol')
            // showDiv(msg);
            // startSpin();
            // setTimeout(function () {
            //     hideDiv()
            // }, 12000);
            // });


            var socket = io();
            if (socket !== null) {
                // название рума будет нашим user_id
                var room = "abc123";
                // connection
                socket.on('connect', function () {
                    // сюда заходит
                    socket.emit('room', room);
                    console.log('connected');
                });
                // message
                socket.on('message', function (data) {
                    //- alert(data);
                    console.log('hello world');
                    //- alert(data);
                    console.log('zashol')
                    showDiv(msg);
                    startSpin();
                    setTimeout(function () {
                        hideDiv()
                    }, 12000);
                    //- - document.getElementById("container").innerHTML = data
                });
            }
        </script>




</body>


</html>
